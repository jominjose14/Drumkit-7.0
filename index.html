<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>DrumKit 7.0</title>
  <link rel="icon" href="./images/drum-set.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

<body>

  <h1>Drum Kit 7.0</h1>
  <div class="set">
    <img class="kit" src="./images/drumkit.png" alt="drumkit">
    <button id="crash" class="drum">m</button>
    <button id="crashnbass" class="drum">n</button>
    <button id="floortom" class="drum">u</button>
    <button id="righttom" class="drum">y</button>
    <button id="lefttom" class="drum">t</button>
    <button id="snare1" class="drum">g</button>
    <button id="snare2" class="drum">h</button>
    <button id="ride" class="drum">c</button>
    <button id="closedhh1" class="drum">f</button>
    <button id="closedhh2" class="drum">d</button>
    <button id="openhh" class="drum">r</button>
    <button id="bass1" class="drum">b</button>
    <button id="bass2" class="drum">v</button>
    <button id="rimshot" class="drum">j</button>
    <button id="sticks" class="drum">e</button>
  </div>

  <br><br>

  <footer class="footer">
